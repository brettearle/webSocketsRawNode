<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Socket Client</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <output id="messages"></output>
    <script>
      const messages = document.getElementById('messages')
      const socket = new WebSocket('ws://localhost:1337')
      console.log(socket)
      socket.onopen = (event) => console.log('WS connected')
      socket.onmessage = (msg) => console.log('WS got a message', msg)
      socket.onerror = (error) => console.error('error from web socket', error)
      socket.onclose = (event) => console.log('disconnected from web socket')
    </script>
  </body>
</html>
